<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MF-Clarity</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal-overlay" style="opacity: 1; pointer-events: auto; background: var(--color-bg);">
        <div class="modal glass-panel">
            <h2 style="text-align: center;">Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="username" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary full-width">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                New here? <a href="signup.html" style="color: var(--color-primary);">Create account</a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                // Use Vite Proxy
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = 'dashboard.html';
                } else {
                    const errText = await response.text();
                    alert(`Login failed! Status: ${response.status}\nServer says: ${errText}`);
                }
            } catch (err) {
                console.error(err);
                alert('Connection error.');
            }
        });
    </script>
</body>

</html>
