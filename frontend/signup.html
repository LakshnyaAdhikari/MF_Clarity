<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MF-Clarity</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal-overlay" style="opacity: 1; pointer-events: auto; background: var(--color-bg);">
        <div class="modal glass-panel">
            <h2 style="text-align: center;">Join MF-Clarity</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Create a strong password">
                </div>
                <button type="submit" class="btn-primary full-width">Create Account</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                Already have an account? <a href="login.html" style="color: var(--color-primary);">Login</a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = e.target.email.value;
            const password = e.target.password.value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    alert('Account created! Please login.');
                    window.location.href = 'login.html';
                } else {
                    const err = await response.json();
                    alert('Signup failed: ' + (err.detail || 'Unknown error'));
                }
            } catch (err) {
                console.error(err);
                alert('Connection error.');
            }
        });
    </script>
</body>

</html>
